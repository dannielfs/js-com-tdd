<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Make my sandwich!</button>
    <button id="btn_hamburger">Make my hamburger!</button>
</body>
<script>
    const sandwich = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function() {
            return `I Want a sanwich with ${this.bread} bread and ${this.cheese} cheese`;
        },

        make: function() {
            var that = this;
            window.setTimeout(function() {
                console.log(that.prepare());
            }, 500)
        }
    }

    const btn = document.getElementById('btn');

    btn.addEventListener('click', function() { sandwich.make() });

    //com arrow function

    const hamburger = {
        bread: 'white',
        cheese: 'cheddar',

        prepare: function() {
            return `I Want a hamburguer with ${this.bread} bread and ${this.cheese} cheese`;
        },

        make: function() {
            window.setTimeout(() => {
                console.log(this.prepare());
            }, 500)
        }
    }

    const btn_hamburger = document.getElementById('btn_hamburger');

    btn_hamburger.addEventListener('click', function() { hamburger.make() });
</script>
</html>
